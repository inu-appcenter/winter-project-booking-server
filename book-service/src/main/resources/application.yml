spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book_service?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1111
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
